apiVersion: batch/v1
kind: Job
metadata:
  labels:
    job-name: kaka-e2e
  name: kaka-e2e
  namespace: klage
spec:
  backoffLimit: 4
  activeDeadlineSeconds: 240
  ttlSecondsAfterFinished: 100
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: kaka-e2e
        app: kaka-e2e
    spec:
      imagePullSecrets:
        - name: gpr-credentials
      serviceAccount: default
      serviceAccountName: default
      containers:
        - command:
            - sh
            - tests.sh
          image: docker.pkg.github.com/navikt/kaka-e2e/kaka-e2e:latest
          imagePullPolicy: IfNotPresent
          name: kaka-e2e
      dnsPolicy: ClusterFirst
      restartPolicy: Never
